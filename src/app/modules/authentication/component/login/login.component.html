<div class="min-h-screen flex">
  <!-- Lado izquierdo: login -->
  <div class="flex-1 flex items-center justify-center bg-base-100 p-8">
    <div class="w-full max-w-md">
      <h2 class="text-4xl font-bold mb-6 text-primary">Iniciar sesión</h2>

      <form [formGroup]="form" (ngSubmit)="loginTest()" class="space-y-4">
        <input formControlName="username" type="text" placeholder="Usuario" class="input input-bordered w-full"
          required>
        <input formControlName="password" type="password" placeholder="Contraseña" class="input input-bordered w-full"
          required>

        <div class="flex justify-between text-sm text-primary">
          <a href="#" class="hover:underline">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-primary w-full mt-2">Ingresar</button>

        <p class="text-center text-sm mt-4">
          ¿No tienes una cuenta?
          <a routerLink="/auth/register" class="text-primary font-semibold hover:underline">Regístrate</a>
        </p>
      </form>
    </div>
  </div>

  <div class="flex-1 bg-cover bg-center" style="background-image: url('hero.jpg');">

  </div>
</div>
