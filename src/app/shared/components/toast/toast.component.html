<div class="fixed top-4 right-4 flex flex-col gap-4 z-50">

  <div *ngFor="let msg of messages" (click)="dismiss(msg.id)"
    class="animate-slide-in relative px-4 pt-4 pb-3 rounded-lg shadow-lg overflow-hidden border-2 bg-white min-w-[250px] z-10 cursor-pointer hover:bg-gray-50 transition-colors"
    [ngClass]="{
         'border-green-500': msg.type === 'success',
         'border-red-500': msg.type === 'error',
         'border-blue-500': msg.type === 'info'
       }">

    <button class="absolute top-1 right-2 text-gray-400 hover:text-gray-600 font-bold text-xs">âœ•</button>

    <div class="text-center font-semibold text-darkMauve mt-2">
      {{ msg.text }}
    </div>

    <div class="absolute bottom-0 right-0 h-1" [ngStyle]="{
           width: msg.progress + '%',
           backgroundColor: msg.type === 'success' ? '#34D399' :
                            msg.type === 'error' ? '#F87171' : '#60A5FA'
         }">
    </div>
  </div>
</div>
