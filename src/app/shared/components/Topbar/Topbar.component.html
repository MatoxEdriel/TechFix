<header class="fixed top-0 left-0 right-0 z-50 h-16 
         bg-white dark:bg-gray-800 
         border-b border-gray-200 dark:border-gray-700 
         shadow-sm flex items-center justify-between px-4 transition-colors duration-200">

  <div class="flex items-center gap-4">

    <button (click)="toggleMenu.emit()" class="p-2 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-100 cursor-pointer
             text-gray-500 dark:text-gray-400 
             hover:bg-gray-100 dark:hover:bg-gray-700 
             hover:text-gray-800 dark:hover:text-white">
      <i class="fa-solid fa-bars text-xl"></i>
    </button>

    <a routerLink="/dashboard/home" class="flex items-center gap-2 text-xl font-bold tracking-tight no-underline cursor-pointer
             text-gray-800 dark:text-white">
      <img src="/loguito2.png" alt="TechFix Logo" class="h-10 w-auto object-contain">
      TechFix
    </a>
  </div>

  <div class="flex items-center gap-4">

    <button class="hidden md:flex p-2 rounded-full transition-colors relative cursor-pointer
             text-gray-400 dark:text-gray-400 
             hover:bg-gray-100 dark:hover:bg-gray-700 
             hover:text-gray-600 dark:hover:text-gray-200">
      <i class="fa-solid fa-bell text-lg"></i>
      <span
        class="absolute top-2 right-2 h-2 w-2 rounded-full bg-red-500 border border-white dark:border-gray-800"></span>
    </button>

    <button (click)="themeService.toggleTheme()" class="p-2 rounded-full transition-colors cursor-pointer mr-2
             text-gray-400 dark:text-gray-400 
             hover:bg-gray-100 dark:hover:bg-gray-700">

      <i *ngIf="themeService.darkMode()" class="fa-solid fa-sun text-yellow-400 text-lg"></i>
      <i *ngIf="!themeService.darkMode()" class="fa-solid fa-moon text-gray-500 dark:text-gray-400 text-lg"></i>
    </button>

    <div class="hidden md:block h-8 w-px bg-gray-200 dark:bg-gray-700 mx-1"></div>

    <button class="hidden md:flex p-2 rounded-full transition-colors cursor-pointer
             text-gray-400 dark:text-gray-400 
             hover:bg-gray-100 dark:hover:bg-gray-700 
             hover:text-gray-600 dark:hover:text-gray-200">
      <i class="fa-solid fa-gear text-lg"></i>
    </button>

    <div class="hidden md:block h-8 w-px bg-gray-200 dark:bg-gray-700 mx-1"></div>

    <div class="relative">

      <button (click)="toggleProfileMenu()" class="flex items-center gap-3 focus:outline-none group cursor-pointer">

        <div class="text-right hidden md:block">
          <p class="text-sm font-semibold transition-colors
                    text-gray-700 dark:text-gray-200 
                    group-hover:text-blue-600 dark:group-hover:text-blue-400">
            {{ currentUser?.fullName }}
          </p>
          <p class="text-xs uppercase
                    text-gray-400 dark:text-gray-500">
            {{ displayRole }}
          </p>
        </div>

        <div class="h-10 w-10 rounded-full flex items-center justify-center font-bold shadow-sm group-hover:shadow-md transition-all
                 bg-blue-50 dark:bg-blue-900/50 
                 border border-blue-100 dark:border-blue-800
                 text-blue-600 dark:text-blue-300">
          {{ userInitials }}
        </div>
      </button>

      <div *ngIf="isProfileMenuOpen" class="absolute right-0 mt-3 w-48 rounded-lg shadow-lg py-2 animate-fade-in-down origin-top-right z-50
               bg-white dark:bg-gray-800 
               border border-gray-100 dark:border-gray-700">

        <div class="px-4 py-2 mb-1 md:hidden border-b border-gray-100 dark:border-gray-700">
          <p class="text-sm font-bold text-gray-800 dark:text-white">{{ currentUser?.fullName }}</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">{{ currentUser?.user_name }}</p>
        </div>

        <a routerLink="/dashboard/profile" class="block px-4 py-2 text-sm flex items-center gap-2 transition-colors cursor-pointer
                 text-gray-700 dark:text-gray-200 
                 hover:bg-gray-50 dark:hover:bg-gray-700 
                 hover:text-blue-600 dark:hover:text-blue-400">
          <i class="fa-regular fa-user fa-fw text-gray-400 dark:text-gray-500"></i> Mi Perfil
        </a>

        <a class="block px-4 py-2 text-sm flex items-center gap-2 transition-colors cursor-pointer
                 text-gray-700 dark:text-gray-200 
                 hover:bg-gray-50 dark:hover:bg-gray-700 
                 hover:text-blue-600 dark:hover:text-blue-400">
          <i class="fa-solid fa-gear fa-fw text-gray-400 dark:text-gray-500"></i> Configuración
        </a>

        <div class="border-t border-gray-100 dark:border-gray-700 my-1"></div>

        <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm flex items-center gap-2 transition-colors cursor-pointer
                 text-red-600 dark:text-red-400 
                 hover:bg-red-50 dark:hover:bg-red-900/20">
          <i class="fa-solid fa-right-from-bracket fa-fw"></i> Cerrar Sesión
        </button>
      </div>

      <div *ngIf="isProfileMenuOpen" (click)="isProfileMenuOpen = false" class="fixed inset-0 z-40 cursor-default">
      </div>

    </div>
  </div>
</header>
