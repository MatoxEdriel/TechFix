<h2 class="text-4xl font-bold mb-6 text-techfix-blue">Iniciar sesión</h2>
<form [formGroup]="form" (ngSubmit)="loginTest()" class="space-y-4">
  <input formControlName="username" type="text" placeholder="Usuario" class="input input-bordered w-full" required>
  <div class="relative">
    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Contraseña"
      class="input input-bordered w-full" required>

    <button type="button" (click)="togglePassword()"
      class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
      <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
    </button>
  </div>



  <div class="flex justify-between text-sm text-black">
    <button type="button" (click)="goToRecovery()" class="text-sm underline text-black hover:text-techfix-blue">
      ¿Olvidaste tu contraseña?
    </button>
  </div>

  <button type="submit" class="btn bg-techfix-orange text-white w-full mt-2 ">Ingresar</button>


</form>
