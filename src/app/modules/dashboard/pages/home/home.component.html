<div class="flex flex-col items-center justify-center min-h-[80vh] p-4">

  <div #grid class="grid-stack empty-grid gap-4">


    <div class="grid-bg"></div>


    <div class="grid-placeholder">
      <h1 class="text-2xl md:text-4xl font-bold text-gray-800 dark:text-white">
        Bienvenido a TechFix
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-2">
        Selecciona una opción del menú para comenzar
      </p>
    </div>
    <div *ngFor="let card of cards; trackBy: trackById" class="grid-stack-item rounded-[2rem] bg-white dark:bg-gray-800"
      [attr.gs-x]="card.x" [attr.gs-y]="card.y" [attr.gs-w]="card.w" [attr.gs-h]="card.h">

      <app-dashboard-card [title]="card.title" [description]="card.description">
      </app-dashboard-card>

    </div>







  </div>

</div>
