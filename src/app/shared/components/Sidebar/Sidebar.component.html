<aside
  class="fixed left-0 top-0 z-40 h-screen w-64 bg-white border-r border-gray-100 transition-transform duration-300 ease-in-out pt-20 shadow-[4px_0_24px_rgba(0,0,0,0.02)]"
  [ngClass]="isOpen ? 'translate-x-0' : '-translate-x-full'">

  <div class="h-full px-4 py-2 overflow-y-auto custom-scrollbar">

    <div *ngFor="let section of menuData" class="mb-4">

      <h3 *ngIf="section.title" class="mb-2 px-3 text-xs font-bold text-gray-500 uppercase tracking-wider mt-4">
        {{ section.title }}
      </h3>

      <ul class="space-y-1">

        <li *ngFor="let item of section.items">

          <a *ngIf="!item.children" [routerLink]="item.path" routerLinkActive="bg-emerald-50 text-emerald-600 font-bold"
            [routerLinkActiveOptions]="{exact: true}"
            class="flex items-center px-3 py-2.5 text-gray-600 rounded-xl hover:bg-gray-50 hover:text-gray-900 cursor-pointer transition-all duration-200 group">

            <i [class]="item.icon + ' fa-fw'"
              class="text-lg mr-3 text-gray-400 transition-colors group-hover:text-gray-600"
              routerLinkActive="text-emerald-500"></i>

            <span class="text-sm tracking-wide">{{ item.label }}</span>
          </a>

          <div *ngIf="item.children">

            <button (click)="toggleSubmenu(item.label)"
              class="flex items-center w-full px-3 py-2.5 text-gray-600 transition-all duration-200 rounded-xl hover:bg-gray-50 hover:text-gray-900 group focus:outline-none">

              <i [class]="item.icon + ' fa-fw'" class="text-lg mr-3 text-gray-400 group-hover:text-gray-600"></i>

              <span class="flex-1 ml-3 text-left text-sm tracking-wide">{{ item.label }}</span>

              <i class="fa-solid fa-chevron-down text-[10px] transition-transform duration-300 text-gray-400"
                [ngClass]="{'rotate-180': expandedMenu === item.label}"></i>
            </button>

            <div class="overflow-hidden transition-all duration-300 ease-in-out"
              [style.max-height]="expandedMenu === item.label ? '500px' : '0px'">

              <ul class="pt-1 pb-2 pl-4 space-y-1">
                <li *ngFor="let child of item.children">
                  <a [routerLink]="child.path" routerLinkActive="text-emerald-600 font-semibold bg-emerald-50"
                    class="flex items-center w-full px-3 py-2 text-sm text-gray-500 transition-colors rounded-lg hover:text-gray-900 hover:bg-gray-50 cursor-pointer">

                    <i
                      [class]="child.icon ? (child.icon + ' fa-fw mr-2') : 'fa-regular fa-circle text-[6px] mr-3 opacity-50'"></i>
                    {{ child.label }}
                  </a>
                </li>
              </ul>
            </div>

          </div>

        </li>
      </ul>
    </div>

  </div>
</aside>
